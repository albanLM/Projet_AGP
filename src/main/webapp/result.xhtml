<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalimera results</title>
</h:head>
<h:body>
	<fieldset>
		<legend>
			<strong>Search data</strong>
		</legend>		
		Excursion type : #{resultBean.type} <br /> 
		Keywords : #{resultBean.keywords} <br /> 
		Duration : #{resultBean.duration} days <br />
		Range price : Between #{resultBean.priceMin} and #{resultBean.priceMax} <br /> 

	</fieldset>
	<fieldset>		
		
	<fieldset>
		<ul>
		<ui:repeat value="#{resultBean.listtrips}" var="item">
		
			<ul>
				<ui:repeat value="#{item.trips}" var="trips">
					<li><h:outputText value="Hotel #{trips.hotel.name}"/></li>
					<ul>
						<ui:repeat value="#{trips.excursions}" var="excursions">
							<li><h:outputText value="Departure Hour #{excursions.start.day}"/></li>
							<ul>
								<ui:repeat value="#{excursions.events}" var="events">
									<li><h:outputText value="Excursion #{events.place.name}"/></li>
								</ui:repeat>
							</ul>
						</ui:repeat>
					</ul>
				</ui:repeat>
			</ul>
			
		</ui:repeat>
		</ul>
	</fieldset>
	

	</fieldset>
	
	<fieldset>
		<h:form>
			<h:commandButton value="New Search" action="#{resultBean.start}" />
		</h:form>
	</fieldset>
</h:body>
</html>
